<!DOCTYPE html>
<html lang="pt_br">
<head>
  <title>Sistema de Eventos</title>
</head>
<body onload="mostrarEventos()">

<h1>Eventos</h1>
<p>A lista a seguir apresenta os eventos atuais:</p>

<ul id="lista-eventos">
</ul>

<script>

var eventos = [
{id:1,nome:"congresso", des:"XIX Congresso de Computação e Sistemas de Informação - ENCOINFO 2017"},
{id:2,nome:"congresso", des:"XIII Simpósio Brasileiro de Sistemas de Informação - SBSI"},
{id:3,nome:"congresso", des:"XXXVII Congresso da Sociedade Brasileira de Computação - CSBC"},
];

function mostrarEventos() {
  var ul = document.getElementById('lista-eventos');

  for(var i = 0; i < eventos.length; i++) {
    var evento = eventos[i];
    var li = document.createElement('li');
    li.innerHTML = evento + "-" ;
    ul.append(li);
  }
}
</script>

</body>
</html>
