<!DOCTYPE html>
<html lang="pt_br">
<head>
  <title>Sistema de Eventos</title>
</head>
<body onload="mostrarEventos()">

<h1>Eventos</h1>
<p>A lista a seguir apresenta os eventos atuais:</p>

<ul id="lista-eventos">
</ul>

<script>

var eventos = [
  'XIX Congresso de Computação e Sistemas de Informação - ENCOINFO 2017',
  'XIII Simpósio Brasileiro de Sistemas de Informação - SBSI',
  'XXXVII Congresso da Sociedade Brasileira de Computação - CSBC'
];

var dataInicio = [
	'06/02/2017','07/02/2017','08/02/2017'
];

var dataFim = [
	'10/02/2017', '11/02/2017', '12/02/2017'
]

function mostrarEventos() {
  var ul = document.getElementById('lista-eventos');

  for(var i = 0; i < eventos.length; i++) {
    var evento = eventos[i];
    var li = document.createElement('li');
	var pInicio = document.createElement('p');
	var pFim = document.createElement('p');
    li.innerHTML = evento;
	pInicio.innerHTML = dataInicio[i];
	pFim.innerHTML = dataFim[i];
    ul.append(li);
	li.append(pInicio);
	li.append(pFim);
	
  }
}
</script>

</body>
</html>
